<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BWWFC Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_game">
      <div class="game_canvas">
        <div class="canvas_one">
          <img style="width: 150px" src="./images/table.png" />
          <img
            style="width: 150px"
            src="./images/flower_jar.png"
            onclick="popUp(1)"
          />
          <img
            style="width: 150px"
            src="./images/wall_map.png"
            onclick="popUp(2)"
          />
        </div>
        <div class="canvas_two">
          <img style="width: 150px" src="./images/table.png" />
          <img
            style="width: 150px"
            src="./images/flower_jar.png"
            onclick="popUp(1)"
          />
          <img style="width: 150px" src="./images/table.png" />
        </div>
        <div class="canvas_three">
          <img style="width: 150px" src="./images/table.png" />
          <img
            style="width: 150px"
            src="./images/flower_jar.png"
            onclick="popUp(1)"
          />
          <img
            style="width: 150px"
            src="./images/wall_map.png"
            onclick="popUp(2)"
          />
        </div>
      </div>
      <div class="buttons">
        <button onclick="buttonOne()">1</button>
        <button onclick="buttonTwo()">2</button>
        <button onclick="buttonThree()">3</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
